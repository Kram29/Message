<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Envelope 💌</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff0f5;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease;
    }

    h1 {
      color: #d14686;
      margin: 10px 0;
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .envelope-container {
      width: 300px;
      height: 250px;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ffcccc;
      border: 2px solid #d46a6a;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff9999;
      border-bottom: 2px solid #d46a6a;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-120deg);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 50%;
      padding: 10px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.4s ease 0.6s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .envelope.open .content {
      opacity: 1;
    }

    .message-text {
      font-size: 1.5em;
      color: red;
      margin-bottom: 10px;
      text-align: center;
      line-height: 1.4;
      z-index: 3;
      font-weight: bold;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff66b2;
    }

    @media (max-width: 768px) {
      .envelope-container {
        width: 95vw;
        height: 80vh;
        margin: 2.5vh auto;
      }

      .message-text {
        font-size: 1.8em;
      }

      .content {
        padding: 5%;
      }
    }
  </style>
</head>
<body>

  <h1>💌 What's in Your Heart?</h1>

  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="content" id="content">
        <div class="message-text" id="messageText"></div>
      </div>
    </div>
  </div>

  <button class="btn" onclick="revealMessage()">Next 💗</button>

  <script>
    const messages = [
  "Why do you always pop into my mind... even when I'm not trying? 💭",
  "I don’t know if I’m falling for you... or if I already did 💓",
  "You confuse me in the cutest way... I smile without knowing why 😅💓",
  "Talking to you makes my day better — even if I pretend it doesn't ☀️",
  "Sometimes I wonder if you know how much I enjoy every little moment with you 🌷",
  "It's strange... how someone can mean so much and not even realize it ✨",
  "You're the reason my heart feels a little fuller and my smile a little bigger 😊",
  "I think... maybe I like you more than I meant to 💖"
];


    const images = [
      "Images/1.jpg",
      "Images/2.jpg",
      "Images/3.jpg",
      "Images/4.jpg",
      "Images/5.jpg",
      "Images/6.jpg",
      "Images/7.jpg",
      "Images/8.jpg"
    ];

    let current = 0;
    let isOpen = false;

    function revealMessage() {
      const envelope = document.getElementById('envelope');
      const message = document.getElementById('messageText');

      // Show background image on body and envelope
      document.body.style.backgroundImage = `url('${images[current]}')`;
      envelope.style.backgroundImage = `url('${images[current]}')`;

      if (!isOpen) {
        message.innerText = messages[current];
        envelope.classList.add('open');
        isOpen = true;
      } else {
        envelope.classList.remove('open');
        isOpen = false;
        current = (current + 1) % messages.length;

        setTimeout(() => {
          message.innerText = messages[current];
          document.body.style.backgroundImage = `url('${images[current]}')`;
          envelope.style.backgroundImage = `url('${images[current]}')`;
          envelope.classList.add('open');
          isOpen = true;
        }, 500);
      }
    }
  </script>

</body>
</html>
