<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweet Envelope ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .envelope-container {
      width: 100vw;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ffcccc;
      border: 2px solid #d46a6a;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff9999;
      border-bottom: 2px solid #d46a6a;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-120deg);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 50%;
      padding: 5%;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.4s ease 0.6s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .envelope.open .content {
      opacity: 1;
    }

    .message-text {
      font-size: 1.8em;
      color: #c71585;
      text-align: center;
      font-weight: bold;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .message-image {
      width: 100%;
      height: auto;
      max-height: 50%;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 3;
    }

    .btn:hover {
      background-color: #ff66b2;
    }

    .hearts {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #ff69b4;
      animation: floatUp 3s linear infinite;
      z-index: 5;
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, 0); opacity: 1; }
      100% { transform: translate(-50%, -300px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="content" id="content">
        <div class="message-text" id="messageText">Thinking of you ðŸ’–</div>
        <img id="messageImage" class="message-image" src="Images/1.jpg" alt="Sweet Image">
      </div>
    </div>
    <button class="btn" onclick="revealMessage()">Next ðŸ’—</button>
  </div>

  <div class="hearts" id="hearts" style="display: none;">ðŸ’–ðŸ’«ðŸ’ž</div>

  <script>
    const messages = [
      "I can't tell if I miss you, or just your smile ðŸ’­",
      "Every time I think of you, I smile... and then overthink ðŸ’˜",
      "Do you feel it too, or is it just me over here blushing? ðŸ˜³ðŸ’“",
      "You confuse me... but in the sweetest way possible ðŸ’«",
      "Are you just being nice, or is there a secret in your heart too? ðŸ’Œ",
      "Sometimes I think you're my favorite daydream ðŸŒ¸",
      "You must be magic... youâ€™re always on my mind âœ¨",
      "If this is a game, I hope it never ends ðŸ’•"
    ];

    const images = [
      "Images/1.jpg",
      "Images/2.jpg",
      "Images/3.jpg",
      "Images/4.jpg",
      "Images/5.jpg",
      "Images/6.jpg",
      "Images/7.jpg",
      "Images/8.jpg"
    ];

    let current = 0;
    let isOpen = false;

    function revealMessage() {
      const envelope = document.getElementById('envelope');
      const message = document.getElementById('messageText');
      const image = document.getElementById('messageImage');
      const hearts = document.getElementById('hearts');

      if (!isOpen) {
        message.innerText = messages[current];
        image.src = images[current];
        envelope.classList.add('open');
        isOpen = true;
        hearts.style.display = 'block';
        setTimeout(() => hearts.style.display = 'none', 2000);
      } else {
        envelope.classList.remove('open');
        isOpen = false;
        current = (current + 1) % messages.length;

        setTimeout(() => {
          message.innerText = messages[current];
          image.src = images[current];
          envelope.classList.add('open');
          isOpen = true;
          hearts.style.display = 'block';
          setTimeout(() => hearts.style.display = 'none', 2000);
        }, 500);
      }
    }
  </script>

</body>
</html>
