<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maam Cindy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff0f5;
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      transition: background-image 3s ease-in-out;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h2 {
      font-size: 28px;
      color: red;
      margin: 20px 0 10px;
      z-index: 2;
    }

    .message-container {
      width: 90%;
      max-height: 70vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .message {
  font-size: 24px; /* Use a large consistent size */
  color: red;
  font-weight: bold;
  line-height: 1.6;
  white-space: normal;
}


    .heart {
      position: absolute;
      font-size: 30px;
      color: #ff69b4;
      animation: heartAnimation 4s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes heartAnimation {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      50% {
        opacity: 0.7;
        transform: translate(var(--x-direction), var(--y-direction)) scale(1.5);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x-direction), var(--y-direction)) scale(2);
      }
    }

  @media (max-width: 600px) {
  .message {
    font-size: 50px; /* or 28px */
  }

  h2 {
    font-size: 50px;
  }
}


    
  </style>
</head>
<body>

      const duration = Math.random() * 3 + 2;

      const yDirection = (Math.random() - 0.5) * 200;
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.style.setProperty('--x-direction', `${xDirection}px`);
      heart.style.setProperty('--y-direction', `${yDirection}px`);
      heart.style.animationDuration = `${duration}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

</html>
